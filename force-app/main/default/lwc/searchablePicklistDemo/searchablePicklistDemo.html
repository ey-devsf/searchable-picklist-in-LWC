<template>
    <div class="demo-container">
        <div class="slds-card">
            <div class="slds-card__header">
                <h2 class="slds-text-heading_medium">Searchable Picklist Demo</h2>
            </div>
            <div class="slds-card__body slds-p-around_medium">
                <div class="slds-form-element">
                    <label class="slds-form-element__label">
                        項目を選択してください
                    </label>
                    <div class="slds-form-element__control">
                        <c-searchable-picklist
                            options={options}
                            init-value={initValue}
                            init-search-value={initSearchValue}
                            onselectionchange={handleSelectionChange}
                        ></c-searchable-picklist>
                    </div>
                </div>
                
                <template if:true={selectedOption}>
                    <div class="slds-m-top_large">
                        <div class="slds-box slds-theme_shade">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">選択された値:</h3>
                            <p><strong>Label:</strong> {selectedOption.label}</p>
                            <p><strong>Value:</strong> {selectedOption.value}</p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
